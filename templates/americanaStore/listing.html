{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="navbar-custom navbar-light">   
  <div class="app-search">     
    <form class="d-flex align-items-center" id="SearchForm" action="{% url 'americanaStore:product-ajax-listing' %}" autocomplete="off" onsubmit="return fnValidate()"> 
      {% csrf_token %}
        <p>All Products</p>
          <div class="search-form">
            <input type="text" class="form-control" id="keywords" placeholder="Search Product by name" value="" onkeyup="searchFilter()">
            <span class="fa fa-search"></span>
          </div>
        <div class="custom-navbar ml-auto">
          <ul class="list-unstyled device-nav clearfix">
            <li><button type="button" name="close" class="btn cross-icon">
                <span class="totals"></span></button></li>
            <li><button type="button" name="rest" class="btn refresh-icon"><i class="ico refresh-ico"></i></button></li>
            <li> <a href="{% url 'americanaStore:add-product' %}" class="btn add-device"><i class="ico plus-ico"></i>Add New</a></li>
          </ul>
        </div>
    </form> 
  </div>
</div>
  
<div class="container-fluid">
   <div class="devices-sec">
      <div class="devices-content">
        <div class="d-flex align-items-start">
          <div class="table-content full-width">
            <div class="table-responsive">
              <table class="table table-hover" id="list_view">
                <thead>
                  <tr>
                    <th width="5%" scope="col">
                      <div class="btn-checkbox">
                          <input type="checkbox" id="checkall-toggle" name="checkall-toggle"> 
                          <label for="checkall-toggle"></label>
                      </div>
                    </th>
                    <th width="15%" scope="col">Name</th>
                    <th width="15%" scope="col">Description</th>
                    <th width="15%" scope="col">Price</th>
                    <th width="15%" scope="col">Product image</th>
                    <th width="15%" scope="col">CreatedAt</th>        
                  </tr>
               </thead>

                  <tbody>
                   
                  </tbody>                
              </table>
            </div>
           <div id="pagination_view"></div>
          </div>
        </div>
    </div>
  </div>
</div>

{% endblock %}

{% block additional_js %}
<script type="text/javascript" src="{% static 'scripts/americanaStore/app-list.js' %}"></script>
{% endblock additional_js %}
